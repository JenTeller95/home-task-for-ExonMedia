<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="product-box">
        <div class="ribbon ribbon-top-left">
            <span class="mobile"> <img src="trophy.svg" alt="Icon" class="icon"> Best Chioce</span>
            <span class="desktop"> <img src="fire.svg" alt="Icon" class="icon"> Best Value</span>
        </div>
        <div class="flex-container">
            <div class="id">
                <p class="id-number">01</p>
            </div>
            <div class="product-picture">
                <div class="mobile-flex">
                    <div class="element" style="visibility:hidden;"></div>
                    <div class="element">
                        <img src="img.jpg" alt="Image" class="img">
                    </div>
                    <div class="element mobile">
                        <p class="i">&#9432;</p>
                        <h1 class="rate-number">9.8</h1>
                        <p class="stars">&#9733;&#9733;&#9733;&#9733;&#9734;</p>
                    </div>

                </div>
            </div>
            <div class="info">
                <h4 class="description">Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra HD Smart</h4>
                <h4 class="name">SONY</h4>
                <div class="discount visibility">
                    <p class="disc-num">50% OFF</p>
                </div>
                <span class="tablet desktop show-more">Show More &#8964;</span>
            </div>
            <div class="rate desktop">
                <p class="i">&#9432;</p>
                <h1 class="rate-number desktop">9.8</h1>
                <p class="stars">&#9733;&#9733;&#9733;&#9733;&#9734;</p>
            </div>
            <div class="buttons">
                <button class="btn">View Deal</button>
                <div>
                    <p class="on-amazon">On Amazon
                        <span class="desktop show-more none">Show More &#8964;</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
